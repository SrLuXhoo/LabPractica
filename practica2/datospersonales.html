<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./persona.ico" type="image/x-icon">
        <title>PERFIL</title>
        <style>
            * {
            font-family:'Times New Roman', Times, serif;
            background-color: rgb(161, 228, 255);
        }
        </style>
    </head>
    <body>
        <div>
            <h1>FORMULARIO DE DATOS PESONALES</h1>
            <hr>
            <br>
        </div>

        <div>
            <form action="">
                <fieldset>
                    <label for="estado">Acrividad que realiza:</label>
                    <input type="text" name="estado" id="estado" value="Estudiante" readonly>

                    <label for="nombre">Nombre completo:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ej: Manuel Hayas" required>

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Ej: mhayas@gmail.com" required>

                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" id="edad" min="0" max="100" placeholder="Ej: 30" required>

                    <label for="nacionalidad">Nacionalidad:</label>
                    <select name="nacionalidad" id="nacionalidad" aria-placeholder="Ej: Argentina" required>
                        <option value="Argentina">Argentina</option>
                        <option value="Chilena">Chilena</option>
                        <option value="Uruguaya">Uruguaya</option>
                        <option value="Alemana">Alemana</option>
                    </select>

                    <label for="trabajo">Condicion de trabajo:</label>
                    <select name="trabajo" id="trabajo" aria-placeholder="Ej: Part time" required>
                        <option value="Desempleado">Desempleado</option>
                        <option value="Busqueda">En busqueda laboral</option>
                        <option value="Partime">Part time</option>
                        <option value="Fulltime">Full time</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="gustosmusicales">Gustos musicales:</label>
                    <input type="text" name="gustosmusicales" id="gustosmusicales" placeholder="Ej: Rock Nacional" required>

                    <label for="comidas">Comidas preferidas:</label>
                    <select name="comidas" id="comidas" aria-placeholder="Ej: Pastas" required>
                        <option value="Pastas">Pastas</option>
                        <option value="Asado">Asado</option>
                        <option value="Hamburguesas">Hamburguesas</option>
                        <option value="Sopa">Sopa</option>
                    </select>

                    <label for="check">Desea guardar sus datos de usuario</label>
                    <input type="checkbox" name="check" id="check">

                    <input type="submit">
                </fieldset>
            </form>
        </div>

    </body>
</html>
